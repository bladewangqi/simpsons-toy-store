    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Handle hash-based redirects from 404.html
      (function(l) {
        if (l.hash) {
          var hash = l.hash.slice(1);  // Remove the #
          if (hash) {
            var decoded = hash.split('&').map(function(s) { 
              return s.replace(/~and~/g, '&')
            }).join('?');
            var newPath = decoded.split('?')[0];
            var search = decoded.indexOf('?') > -1 ? '?' + decoded.split('?')[1] : '';
            window.history.replaceState(null, null, l.pathname + newPath + search);
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
